<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Code your own SQL!</title>

    <link rel="stylesheet" href="//scraperwiki.com/vendor/style/bootstrap.min.css">
    <link rel="stylesheet" href="//scraperwiki.com/style/scraperwiki.css">
    <link rel="stylesheet" href="style.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="//s3-eu-west-1.amazonaws.com/cdnsw/ace-min/ace.js" type="text/javascript" charset="utf-8"></script>

    <script src="//scraperwiki.com/vendor/js/bootstrap.min.js"></script>
    <script src="//scraperwiki.com/js/scraperwiki.js"></script>

    <script src="code.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>

    <div id="schemaPanel">
      <div id="schema"></div>
    </div>

    <div id="editorPanel">
      <div id="editor"></div>
      <div class="btn-toolbar">
         <button class="btn btn-primary pull-right" id="run" title="Ctrl+Enter, âŒ˜+Enter">Run <i class="icon-arrow-right"></i></button>
         <div class="btn-group dropup" id="help">
           <a class="btn btn-info dropdown-toggle" data-toggle="dropdown" href="#">Help <span class="caret"></span></a>
           <ul class="dropdown-menu">
             <li><a href="http://zetcode.com/db/sqlite/select/" target="_blank">Basic SQL tutorial</a></li>
             <li class="dropdown-submenu">
               <a tabindex="-1" href="#">Example queries&hellip;</a>
               <ul class="dropdown-menu">
                  <li class="disabled"><a tabindex="-1" href="#"><span class="label label-warning">Warning!</span> Replaces your current query:</a></li>
                  <li><a onClick="use_default_query();">Basic example</a></li>
                  <li><a onClick="use_group_query();">Grouping example</a></li>
               </ul>
             </li>
             <li class="divider"></li>
             <li><a href="http://www.sqlite.org/lang_corefunc.html" target="_blank">SQLite core functions</a></li>
             <li><a href="http://www.sqlite.org/lang_datefunc.html" target="_blank">SQLite date/time functions</a></li>
             <li><a href="http://www.sqlite.org/lang_aggfunc.html" target="_blank">SQLite aggregate functions</a></li>
             <li class="divider"></li>
             <li><a href="https://github.com/ajaxorg/ace/wiki/Default-Keyboard-Shortcuts" target="_blank">Editor keyboard shortcuts</a></li>
             <li><a href="https://github.com/frabcus/quick-nerdy-sql-tool/issues" target="_blank">Report bug</a></li>
            </ul>
         </div>
         <button class="btn btn-warning" id="api" onclick="api_json()">JSON API</button>
         <!-- <div class="btn-group dropup" id="api">
           <a class="btn btn-warning dropdown-toggle" data-toggle="dropdown" href="#">API link <span class="caret"></span></a>
           <ul class="dropdown-menu">
             <li><a onClick="api_table_static();">HTML table (static)</a></li>
             <li class="divider"></li>
             <li><a onClick="api_json();">JSON (live)</a></li>
            </ul>
         </div> -->
      </div>
    </div>

    <div id="outputPanel">
      <table class="table table-striped" id="table"></table>
      <div id="problem"></div>
    </div>
  </body>
</html>
